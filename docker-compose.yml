version: '3'
services:
  python3:
    restart: always
    build: .
    container_name: 'python3'
    working_dir: '/root/'
    tty: true
    volumes:
      - ./:/root
  my_sql:
    platform: linux/amd64
    image: mysql:8.0.29
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      TZ: Asia/Tokyo  #time-zoneの指定. 日本時間(東京)に設定
    volumes:
      - data-volume:/var/lib/mysql

volumes:
  data-volume:

