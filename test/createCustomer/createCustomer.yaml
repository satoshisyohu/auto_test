microService: cotra

requestURI: /dripper-records/create
method: POST
content-type: application/json

#一つの区切り
#↓----------------------------------------------------------------------------↓
# 最初はテストケース
#他になんかあるかな
testCase:
  "01":
    title: 顧客情報が登録されること

    # 前提条件
    ##　顧客情報の登録が未済であること

    # テストタイトル　
    ## 顧客情報が登録されること

    # テストシナリオ
    # 〇〇TBLにレコードが1件登録されること
    # APIが正常終了すること

    # ヘダー
    header:
#      x-request-version: v1.4
#      x-id-Token: xxx-xxx-yyy-mmm
#      x-idempotency-key: test
      deviceId: "${UUID}"
      Content-Type: 'application/json'
      # ボディ
    request:
      dripper_name: ORIGAMk
      dripper_receipt_quantity: "0"

      # レスポンス
    response:
      body:
        res: "aa"
        test: "bb"
        test3:
          test1: "aaaa"
          test2: "aaaaa"
          test3 :
            test4:
                - aaa
                - aaa
                - bbb

      #ことらの場合は400or500の場合も正常
      status: 200
      # Spanner比較
      # データベース名をどこから取得するかも悩みどころ。
    spanner:
      cotra:
        - Drippers:
            key: DripperId # keyは必須。これでDBにサーチをかける。
            column:
              DripperId: be403e44-2e5a-e5d9-b657-cb21695ee2f5
              DripperName: V60
              DripperType: 円錐
              CreatedDripperDate: 2005-05-10
              CreatedDate: 2023-05-28T03:03:35.45458494Z
              CreatedUser: admin
              UpdatedDate: 2023-05-28T03:03:35.45458494Z
              UpdatedUser: admi
        - Drippers:
            key: DripperId # keyは必須。これでDBにサーチをかける。
            column:
              DripperId: be403e44-2e5a-e5d9-b657-cb21695ee2f6
              DripperName: Karita Wave
              DripperType: ウェーブ
              CreatedDripperDate: 2005-05-10
              CreatedDate: 2023-05-02T03:35:00Z
              CreatedUser: admin
              UpdatedDate: 2023-05-02T03:35:00Z
              UpdatedUser: admin
#
#      deposit:
#        DEM_Accounts:
#          key: zdf_AccountId
#          column:
#            zdf_AccountId: xxx-xxx

    log:
      error:
        count: 2
        word:
          - test
          - test2
      warn:
        count: 1
        word:
          - test
      allowWords:
        - "V60"
        - "V68"



